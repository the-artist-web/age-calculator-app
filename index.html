<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- favicon -->
    <link rel="icon" href="./assets/images/favicon-32x32.png">
    <!-- meta tags -->
    <title>Age calculator app</title>
    <meta title="title" content="Age calculator app">
    <meta title="description" content="this is Age calculator app">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
    rel="stylesheet">
    <!-- custom css link -->
    <link rel="stylesheet" href="./assets/css/styles.css">
  </head>
  <body>
    <!-- #MAIN -->
    <main class="main">
      <div class="header-main">
        <div class="input-box">
          <label for="Day" class="label" data-label>Day</label>
          <input type="number" min="1" max="31" id="Day" placeholder="DD" class="input-item" data-DD>
          <i class="error" data-error-DD>this feild is required</i>
        </div>
        
        <div class="input-box">
          <label for="Month" class="label" data-label>Month</label>
          <input type="number" min="1" max="31" id="Month" placeholder="MM" class="input-item" data-MM>
          <i class="error" data-error-MM>this feild is required</i>
        </div>
        
        <div class="input-box">
          <label for="Year" class="label" data-label>Year</label>
          <input type="number" min="1" max="2024" id="Year" placeholder="YYYY" class="input-item" data-YYYY>
          <i class="error" data-error-YYYY>this feild is required</i>
        </div>
      </div>

      <button class="btn-primary" data-submit>
        <img src="./assets/images/icon-arrow.svg" alt="icon-arrow">
      </button>

      <div class="main-content">
        <h1><i><span class="value" data-value-years>- -</span> years</i></h1>
        <h1><i><span class="value" data-value-months>- -</span> months</i></h1>
        <h1><i><span class="value" data-value-days>- -</span> days</i></h1>
      </div>
    </main>

    <!-- custom js link -->
     <script src="./assets/js/script.js"></script>
  </body>
</html>
